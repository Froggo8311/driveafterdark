<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>DocsAfterDark Settings</title>
</head>

<body>
    <div id="main">
        <p>DocsAfterDark Options</p>
        <p class="menu_bar_label">Global Toggle</p>
        <div id="on_off" class="menu_bar">
            <button id="on">On</button>
            <button id="off">Off</button>
        </div>
        <p class="menu_bar_label">Document Background (Disabled)
        </p>
        <div id="document_bg" class="menu_bar">
            <button id="default" disabled>
                <div>
                    Default
                </div>
            </button>
            <button id="shade" disabled>
                <div>
                    Shade
                </div>
            </button>
            <button id="dark" disabled>
                <div>
                    Dark
                </div>
            </button>
            <button id="black" disabled>
                <div>
                    Black
                </div>
            </button>
            <button id="custom" disabled>
                <div>
                    Custom
                </div>
            </button>
        </div>
        <input id="custom_input" class="hidden" placeholder="Custom Color/CSS">
        <button id="save_custom" class="hidden">Save</button>
        <div id="invert_container">
            <input type="checkbox" id="invert" name="invert"><label for="invert">Invert</label>
        </div>
        <p id="description"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
